<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/chu-quan-home.css">
    <title>Document</title>
</head>
<body>
    <div class="main-taskbar">
        <div class="logo">
            <img src="./assets/images/logo.jpg" alt="Logo">
        </div>

        <div class="info">
            <button type="button" class="button">Đăng xuất</button>
        </div>

        <div class="function-taskbar">
            <div id="show-bida-table-list">
                <i class="bi bi-8-circle-fill"></i>
                <p>Xem danh sách bàn bida</p>
            </div>

            <div id="show-bida-cashier-list">
                <i class="bi bi-person-fill"></i>
                <p>Xem danh sách thu ngân</p>
            </div>

            <div id="show-bill-list">
                <i class="bi bi-receipt"></i>
                <p>Xem danh sách hóa đơn</p>
            </div>

            <div id="show-goods-list">
                <i class="bi bi-cup-straw"></i>
                <p>Xem danh sách mặt hàng</p>
            </div>

            <div id="show-table-type-list">
                <i class="bi bi-align-top"></i>
                <p>Xem danh sách loại bàn</p>
            </div>

            <div id="show-level-list">
                <i class="bi bi-bar-chart-steps"></i>
                <p>Xem danh sách cấp độ hội viên</p>
            </div>

            <div id="show-member-list">
                <i class="bi bi-person-fill"></i>
                <p>Xem danh sách hội viên</p>
            </div>
        </div>
    </div>

    <script type="module" src="assets/js/chu-quan-home.js"></script>

    
</body>
</html>
