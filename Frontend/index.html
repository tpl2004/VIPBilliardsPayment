<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Đăng nhập thu ngân VIP Billiards</title>
</head>
<body>
    <form action="" method="post" autocomplete="on" class="login-form">
        <h1 class="title">THU NGÂN</h1>

        <div class="request">
            <label for="username" class="label">Tên đăng nhập</label>
            <input placeholder="Tên đăng nhập" required type="text" class="input" name="username" id="username">
        </div>
            
        <div class="request">
            <label for="password" class="label">Mật khẩu</label>
            <input placeholder="Mật khẩu" required type="password" class="input" name="password" id="password">
        </div>

        <button class="submit" type="button">Đăng nhập</button>

        <a href="./chu-quan-login.html" title="Chuyển đến trang đăng nhập chủ quán" class="chu-quan-login">Đăng nhập với tư cách chủ quán?</a>
    </form>
        
    <script type="module" src="assets/js/index.js"></script>
</body>
</html>
